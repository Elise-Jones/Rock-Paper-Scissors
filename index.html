<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="player-one-section">
      <header>üåû</header>
      <h3>Sun</h3>
      <h4 class="player1-wins">Wins:</h4>
    </section>
    <main class="game-holder">
      <h1 >Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
      <section class="game-selector">
        <div class="classic-container classic-info" name="game-selector" value="classic" id="classic">
          <header class="classic-info">CLASSIC</header>
          <p class="classic-info">rock > scissors paper > rock scissors > paper</p>
        </div>
        <div class="difficult-container difficult-info" name="game-selector" value="difficult" id="difficult">
          <header class="difficult-info">DIFFICULT</header>
          <p class="difficult-info"> rock > scissors & lizard <br> paper > rock & alien <br>
            scissors > paper & lizard <br>lizard > paper & alien  <br> alien > scissors & rock</p>
          </div>
        <div class="button-container">
          <form class="classic-buttons hidden">
            <button value="rock" >
              <img id="rock" src="assets/cave.png" alt="animated cave">
            </button>
            <button value="paper">
              <img id="paper" src="assets/happy-paper.png" alt="animated cave">
            </button>
            <button value="scissor" >
              <img id="scissors" src="assets/happy-scissors.png" alt="animated cave">
            </button>
          </form>
          <form class="difficult-buttons hidden">
            <button value="lizard" >
              <img id="lizard" src="assets/lizard.png" alt="animated cave">
            </button>
            <button value="alien" >
              <img id="alien" src="assets/flat-alien.png" alt="animated cave">
            </button>
          </form>
        </div> 
        <div class="display-choices hidden">
          <img id="alien" src="assets/flat-alien.png" alt="animated cave">
        </div>
      </section>
      
    </main>
    <section class="player-two-section">
      <header>üåè</header>
      <h3>Earth</h3>
      <h4 class="player2-wins">Wins:</h4>
    </section>
    <script src="main.js"></script>
  </body>
</html>
