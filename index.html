<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="player-one-section">
      <header>🌞</header>
      <h3>Sun</h3>
      <h4>Wins:</h4>
    </section>
    <main class="game-holder">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
      <section class="game-selector">
        <div class="classic-container">
          <header>CLASSIC</header>
          <p class="classic-info">rock > scissors paper > rock scissors > paper</p>
        </div>
        <div class="difficult-container" >
          <header>DIFFICULT</header>
          <p class="difficult-info"> rock > scissors & lizard <br> paper > rock & alien <br>
            scissors > paper & lizard <br>lizard > paper & alien  <br> alien > scissors & rock</p>
        </div>
        <div class="button-container hidden">
          <div class="classic-buttons">
            <button id="rock">
              <img src="assets/cave.png" alt="animated cave">
            </button>
            <button id="paper">
            <img src="assets/happy-paper.png" alt="animated cave">
            </button>
            <button id="scissor">
              <img src="assets/happy-scissors.png" alt="animated cave">
            </button>
          </div>
          <div class="advanced-buttons">
            <button id="lizard">
              <img src="assets/lizard.png" alt="animated cave">
            </button>
            <button id="alien">
              <img src="assets/flat-alien.png" alt="animated cave">
            </button>
          </div>
        </div>
      </section>
    </main>
    <section class="player-two-section">
      <header>🌏</header>
      <h3>Earth</h3>
      <h4>Wins:</h4>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
